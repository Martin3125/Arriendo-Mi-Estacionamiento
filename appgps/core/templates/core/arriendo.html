{% extends "core/layout.html" %}
{% load static %}

{% block title %}Ajustes de usuario{% endblock %}

{% block head %}

<link href="{% static 'core/css/publicar_ar.css'%}" rel="stylesheet" type="text/css">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

{% endblock %}
{% block content %}

<div class="ratio ratio-16x9">

    <h1>PUBLICAR ARRIENDO</h1>
    <form id="formRegistro" action="/addUbicacion/" method="post">
        {% csrf_token %}
        <div class="form-group" id="formNombre">
            <label for=" exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" name="nombre" required>
        </div>
        <div class="form-group" id="formCorreo">
            <label for="exampleInputEmail1">Longitud</label>
            <input type="text" class="form-control" id="inputLongitud" name="lat" readonly required>
        </div>
        <div class="form-group" id="formContraseÃ±a">
            <label for="exampleInputPassword1">Latitud</label>
            <input type="text" class="form-control" id="inputLatitud" name="lng" readonly required>
        </div>
        <div class="form-group" id="formPrecio">
            <label for="exampleInputPassword1">Valor por hora:</label>
            <input type="number" class="form-control" id="inputPrecio" name="precio" required>
        </div>

        <!--mapa -->
