<div  class="ratio ratio-16x9" >
    <h1>EDITAR</h1>
    <form id="formPerfil" action="/editarPerfil/" method="post">
        {% csrf_token %}
        <div id="iconoLogin">   
            <img src="{% static 'core/img/icPerfil.png' %}" alt="login" width="120">
        </div>
    
        <div id="perfil_info">
            <div class="form-group" id="formNombre">
                <label for=" exampleInputEmail1">Nombre: </label>
                <input type="text" class="form-control"     id="inputNombre" name="nombre" value="{{ usuario.nombre }}"> </input>
            
            </div>
            <div class="form-group" id="formNombre">
                <label for=" exampleInputEmail1">Apellido: </label>
                <input type="text" class="form-control"     id="inputNombre" name="apellido" value="{{ usuario.apellido }} "> </input>
            </div>
            <div class="form-group" id="formCorreo">
                <label for="exampleInputEmail1">Correo electr√≥nico: </label>
            </div>
                <input type="email" class="form-control" id="inputCorreo" aria-describedby="emailHelp" name="correo" value= "{{ usuario.email }}" readonly>

            {% for m in messages %}
            <p id="mensaje" style="color: white;">{{m}}</p>
            {% endfor %}
            {% endif %} 
        </div>
        <script>
            function mostrarEmail(email){
                document.getElementById("correo").innerHTML = "Email: "+email;
