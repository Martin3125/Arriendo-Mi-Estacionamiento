{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arriendo Mi Estacionamiento</title>
    <link href="{% static 'core/css/layout.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    
    
    {% block head %}{% endblock %}
    
</head>
<body>
    
      
    <div class="menu">
        <header>
            <img src="{% static 'core/img/logo.png' %}" alt="logo" width="100" id="logo">
        </header>
        {% if "email" in request.session %}
        <img src="{% static 'core/img/logoPerfil.png' %}" alt="" width="100"><a href="{% url 'perfil' %}" >Perfil</a>
                
        {% endif %}
        <img src="{% static 'core/img/logoMapa.png' %}" alt="" width="100"><a href="{% url 'home' %}" >Mapa</a>
        <img src="{% static 'core/img/logoAjustes.png' %}" alt="" width="100"><a href="{% url 'ajustes' %}" >Ajustes</a>
        

    </div>

    
    
    
{% block content %}
{% endblock %}

</html>
